</head>

<body>
    <div id="pageCover">
        <div id="login">
            <center>
                <div id="loginOutput">Please Login</div>
            </center>
            <div id="emailarea"> <input type="email" autocomplete="on" class="login_inputs" id="login_email" placeholder="Email"><br></div>

            <div> <button id="login_button" onclick="loginButton()"> Log In </button></div>
            <div id="registerLink">
                <center><a href="javascript:showRegister();" link="#ffffff" vlink="#ffffff" alink="#ffffff">Click here to register</a></center>
            </div>
        </div>
    </div>


</body>
