<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Modular Web Server</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/fa-svg-with-js.css">
  <link rel="stylesheet" href="css/sytles.css">
</head>

<body>
  <nav id="title-bar" class="rainbowBackgroundColor">
    <div id="title">Modular Web Server</div>

    <div id="title-bar-btns">
      <button id="rld-btn" class="title-bar-tools" style="display:none;"><i class="fas fa-sync-alt"></i></button>
      <button id="dev-btn" class="title-bar-tools" style="display:none;"><i class="fab fa-dev"></i></button>
      <button id="min-btn" class="title-bar-btns"><i class="fas fa-window-minimize"></i></button>
      <button id="max-btn" class="title-bar-btns"><i class="fas fa-window-maximize"></i></button>
      <button id="close-btn" class="title-bar-btns"><i class="fas fa-window-close"></i></button>
    </div>
  </nav>
  <div id="content" class="customScroll rainbowScrollColor">

    <div id="chooseproject" class="centerVert" style="height: 100%;">
      <center>
        <h2 style="color: white; padding: 12px;">Recent projects</h2>
      </center>

      <div class="row" style="width: 100%; margin-bottom: 20px;">
        <div class="col-sm-4 recentProjCol">
          <div id="recent-1" class="recentProj btn-secondary">No Recent Project</div>
        </div>
        <div class="col-sm-4 recentProjCol">
          <div id="recent-2" class="recentProj btn-secondary">No Recent Project</div>
        </div>
        <div class="col-sm-4 recentProjCol">
          <div id="recent-3" class="recentProj btn-secondary">No Recent Project</div>
        </div>
      </div>
      <button id="chooseproject-btn" class="btn btn-primary ml-auto mr-auto" type="submit">Choose Project
        Folder</button>
    </div>
    <div id="serverTools" style="display: none;">
      <div id="toolBoxLeft" class="customScroll rainbowScrollColor">
        <button id="fullConsole-btn" class="tool-bar-btns" data-toggle="tooltip" data-placement="right" data-html="true"
          title="Console"><i class="fas fa-terminal"></i></button>
        <button id="browser-btn" class="tool-bar-btns" data-toggle="tooltip" data-placement="right" data-html="true"
          title="Live View"><i class="fab fa-chrome"></i></button>
        <button id="stats-btn" class="tool-bar-btns" data-toggle="tooltip" data-placement="right" data-html="true"
          title="Stats"><i class="fas fa-chart-pie"></i></button>
        <button id="plugins-btn" class="tool-bar-btns" data-toggle="tooltip" data-placement="right" data-html="true"
          title="Plugins"><i class="fas fa-plug"></i></button>
        <button id="settings-btn" class="tool-bar-btns" data-toggle="tooltip" data-placement="right" data-html="true"
          title="Settings"><i class="fas fa-cogs"></i></button>
        <button id="console-btn" class="tool-bar-btns" data-toggle="tooltip" data-placement="right" data-html="true"
          title="Console"><i class="fas fa-terminal"></i></button>
      </div>
      <div id="fullConsole" class="toolBoxApp">
        <div id="fullConsoleContainer" class="customScroll rainbowScrollColor rainbowSelection"></div>
        <input id="fullConsoleInput" type="text" placeholder="Console command"><br>
      </div>
      <iframe id="browser" src="" sandbox="allow-same-origin allow-scripts" class="customScroll toolBoxApp"
        style="display: none;"></iframe>
      <div id="stats" class="toolBoxApp customScroll" style="display: none;">

        <div class="row" style="width: 100%;">
          <div class="col-md-6 chartCol">
            <div class="chartpanel">
              <h5 class="chartTitle">RAM</h5>
              <div style="width: 100%; height: 150px;">
                <canvas id="ramChart"></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-6 chartCol">
            <div class="chartpanel">
              <h5 class="chartTitle">CPU</h5>
              <div style="width: 100%; height: 150px;">
                <canvas id="cpuChart"></canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="row" style="width: 100%;">
          <div class="col-sm-3 chartCol">
            <div class="chartpanel">
              <h5 class="chartTitle">CPU</h5>
              <div style="width: 100%; height: 150px;">
                <canvas id="cpuPie"></canvas>
              </div>
            </div>
          </div>
          <div class="col-sm-3 chartCol">
            <div class="chartpanel">
              <h5 class="chartTitle">RAM</h5>
              <div style="width: 100%; height: 150px;">
                <canvas id="ramPie"></canvas>
              </div>
            </div>
          </div>
          <div class="col-sm-3 chartCol">
            <div class="chartpanel">
              <h5 class="chartTitle">Disk</h5>
              <div style="width: 100%; height: 150px;">
                <canvas id="diskPie"></canvas>
              </div>
            </div>
          </div>
          <div class="col-sm-3 chartCol">
            <div class="chartpanel">
              <h5 class="chartTitle">Network</h5>
              <div style="width: 100%; height: 150px;">
                <canvas id="netPie"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="plugins" class="toolBoxApp" style="display: none;">
        <div id="pluginList" class="customScroll rainbowScrollColor">
          <div id="pluginTab0" class="pluginTab" style="display: none;">
            <div class="pluginName"></div>
            <label class="switch pluginToggle">
              <input class="pluginToggleCheckbox" type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div id="pluginInfo">
          <img id="pluginImage" style='width: 100px; height: 100px;' class='noSettingsImg' src='./img/noImage.png'>
          <div id="pluginName"> </div>
          <div id="pluginAuthor"></div>
          <button id="reloadPluginBtn" class="btn btn-danger"><i class="fas fa-sync-alt"></i> Reload Plugin</button>
        </div>
        <div id="pluginSettingsContent" class="customScroll rainbowScrollColor" style="display: none;"></div>
        <div id='noSettings' class="text-center customScroll rainbowScrollColor">
          <img style='width: 200px;' class='noSettingsImg' src='./img/pepe.png'>

          <div id="noSettingsMessage" class="text-center" style="color: white; font-weight: bold;">This plugin
            does not have a settings GUI.</div>
        </div>
      </div>
      <div id="settings" class="toolBoxApp" style="display: none;">
        <input id="settingsSearch" type="text" placeholder="Search settings">
        <div id="settingsGrid" class="row">
          <div class="col-md-4 settingCol">
            <div class="input-group centerHorz flex-nowrap">
              <div class="input-group-prepend">
                <span class="input-group-text">Debug</span>
              </div>
              <span class="input-group-append input-group-text">
                <label class="switch">
                  <input id="debugEnabled" type="checkbox">
                  <span class="slider round"></span>
                </label>
              </span>
            </div>
          </div>
          <div class="col-md-4 settingCol">
            <div class="input-group centerHorz flex-nowrap">
              <div class="input-group-prepend">
                <span class="input-group-text">Dev Tools On Start</span>
              </div>
              <span class="input-group-append input-group-text">
                <label class="switch">
                  <input id="devToolsOnStartup" type="checkbox">
                  <span class="slider round"></span>
                </label>
              </span>
            </div>
          </div>
          <div class="col-md-4 settingCol">
            <div class="input-group centerHorz flex-nowrap">
              <div class="input-group-prepend">
                <span class="input-group-text dark-group-text">Rainbow Accents</span>
              </div>
              <span class="input-group-append input-group-text dark-group-text">
                <label class="switch">
                  <input id="rainbowEnabled" type="checkbox">
                  <span class="slider round"></span>
                </label>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div id="console" style="display: none;">
        <div id="consoleContainer" class="customScroll rainbowScrollColor rainbowSelection"></div>
        <input id="consoleInput" type="text" placeholder="Console command"><br>
      </div>
    </div>
  </div>
  <div id="statusbar" class="rainbowBackgroundColor2">
    <span id="statusbartext">Ready!</span>
  </div>
  <div id="pageLoadingCover">
    <div class="centerVert">
      <img src="img/loading.gif" class="loadingGif">
      <h1 style="color:rgb(206, 206, 206); font-size: 16px;">
        Application loading...
      </h1>
    </div>
  </div>
  <script src="js/fontawesome-all.min.js"></script>
  <script src="js/Chart.min.js"></script>
  <script>
    // You can also require other files to run in this process
    let $ = require('jquery');
    require('popper.js');
    require('bootstrap');
    $(function () {
      $('[data-toggle="tooltip"]').tooltip({ boundary: 'window' })
    })
  </script>
  <script src="./js/animations.js"></script>
  <script src="./js/client.js"></script>
  <script src="./js/settings.js"></script>
  <script src="js/stats.js"></script>
</body>

</html>
